<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="max-w-5xl mx-auto py-12">
        <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>

        <!-- Form Tambah Barang -->
        <form id="addProductForm" class="bg-white shadow-md rounded px-8 py-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Add Product</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Price</label>
                <input type="number" id="price"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="description"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
        </form>

        <!-- Daftar Barang -->
        <div id="productList" class="bg-white shadow-md rounded px-8 py-6">
            <h2 class="text-2xl font-bold mb-4">Product List</h2>
            <ul id="productContainer" class="list-disc pl-5"></ul>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
